<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add AdminMoto page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/adminMoto/add}" th:object = "${adminMoto}" method="POST">
                <label for="motoname">Moto Name</label>
                <input type="text" id="motoname" name="motoname" th:field = "*{motoName}" class="form-control" placeholder="Атын енгіз" />

                <label for="year">Year</label>
                <input type="number" id="year" name="year" th:field = "*{year}" class="form-control" placeholder="Жылын енгіз" />

                <label for="color">Color</label>
                <input type="color" id="color" name="color" th:field = "*{color}" class="form-control" placeholder="Түсін енгіз"/>

                <label for="sum">Sum</label>
                <input type="number" id="sum" name="sum" th:field = "*{sum}" class="form-control" placeholder="Санын енгіз"/>


                <label for="price">Price</label>
                <input type="text" id="price" name="price" th:field = "*{price}" class="form-control" placeholder="Бағасын енгіз"/>

                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>

            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
