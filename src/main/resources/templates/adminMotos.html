<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Тізімдер</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>

<body>
<style>

    body{
        background: #f9e9e1;
    }
    footer {
        position: absolute;
        left: 0; bottom: 0;
        padding: 10px;
        background: #0608ff;
        color: #ff5154;
        width: 100%;
        font-style:italic;
        text-align:center;
    }
</style>
<div class="container">
    <div class="row">
        <a th:href = "@{/adminMoto/add}" class="btn btn-primary btn-lg" role="button">add</a>
        <br/>
        <table class="table">
            <tr>
                <th>Moto Name</th>
                <th>Year</th>
                <th>Color</th>
                <th>Sum</th>
                <th>Price</th>
            </tr>
            <tr th:each = "adminMoto : ${adminMotos}">
                <td th:text = "${adminMoto.motoName}">test</td>
                <td th:text = "${adminMoto.year}">test</td>
                <td th:text = "${adminMoto.color}">test</td>
                <td th:text = "${adminMoto.sum}">test</td>
                <td th:text = "${adminMoto.price}">test</td>
                <td> <a th:href = "@{'/adminMoto/deleteContact?id='+${adminMoto.id}}">delete</a></td>
                <td> <a th:href = "@{'/adminMoto/adminMoto_update?id='+${adminMoto.id}}">update</a></td>

            </tr>
        </table>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
