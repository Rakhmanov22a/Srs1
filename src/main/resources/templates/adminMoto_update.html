<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update AdminMoto page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/adminMoto/adds}" th:object = "${adminMotoo}" method="POST">
                <label for="motoname">Moto Name</label>
                <input type="text" id="motoname" name="motoname" th:field = "*{motoName}" class="form-control" placeholder="Атын енгіз" value="${adminMoto.motoName}" />

                <label for="year">Year</label>
                <input type="number" id="year" name="year" th:field = "*{year}" class="form-control" placeholder="Жылын енгіз" value="${adminMoto.year}" />

                <label for="color">Color</label>
                <input type="color" id="color" name="color" th:field = "*{color}" class="form-control" placeholder="Түсін енгіз" value="${adminMoto.color}"/>

                <label for="sum">Sum</label>
                <input type="number" id="sum" name="sum" th:field = "*{sum}" class="form-control" placeholder="Санын енгіз" value="${adminMoto.sum}"/>

                <label for="price">Price</label>
                <input type="number" id="price" name="price" th:field = "*{price}" class="form-control" placeholder="Бағасын енгіз" value="${adminMoto.price    }"/>
                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>


            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
