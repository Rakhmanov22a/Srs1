<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Тізімдер</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>

<body>
<style>

    body{
        background: #a9f9ad;
    }
    footer {
        position: absolute;
        left: 0; bottom: 0;
        padding: 10px;
        background: #cdd5ff;
        color: #fbffa0;
        width: 100%;
        font-style:italic;
        text-align:center;
    }
</style>
<div class="container">
    <div class="row">
        <a th:href = "@{/clientMoto/add}" class="btn btn-primary btn-lg" role="button">add</a>
        <br/>
        <table class="table">
            <tr>
                <th>NaMe MoTo</th>
                <th>GoD</th>
                <th>CeNa</th>

            </tr>
            <tr th:each = "clientMoto : ${clientMotos}">
                <td th:text = "${clientMoto.NameMoto}">test</td>
                <td th:text = "${clientMoto.God}">test</td>
                <td th:text = "${clientMoto.Cena}">test</td>
                <td> <a th:href = "@{'/clientMoto/deleteClientMoto?id='+${clientMoto.id}}">delete</a></td>
                <td> <a th:href = "@{'/clientMoto/clientMoto_update?id='+${clientMoto.id}}">update</a></td>
            </tr>
        </table>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<footer>

</footer>
</body>
</html>
